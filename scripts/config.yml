---
# Homepage configuration
# See https://fontawesome.com/v6/search for icons options

title: "VoIP Squad Dashboard"
subtitle: "VoIP Squad"
logo: "logo.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

# Optional theme customization
theme: default

# Optional theme customization (color overrrides)
# overrrides can also be done using CSS vars 
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Contribute"
    icon: "fab fa-github"
    url: "https://github.com/bastienwirtz/homer"
    target: "_blank" # optional html a tag target attribute
  - name: "Wiki"
    icon: "fas fa-book"
    url: "https://www.wikipedia.org/"
  # this will link to a second homer page that will load config from additional-page.yml and keep default config values as in config.yml file
  # see url field and assets/additional-page.yml.dist used in this example:
  #- name: "another page!"
  #  icon: "fas fa-file-alt"
  #  url: "#additional-page" 

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Github Repos"
    icon: "fas fa-cloud"
    items:
      - name: "Voip Configuration"
        url: "https://github.com/parloa/voip-configurations"
      - name: "Consumption Metrics"
        url: "https://github.com/parloa/consumption-metrics"
      - name: "Voip Monitoring"
        url: "https://github.com/parloa/voip-monitoring"
      - name: "Parloa Infra"
        url: "https://github.com/parloa/parloa-infra"
      - name: "Parloa Kubernetes"
        url: "https://github.com/parloa/parloa-k8s"

  - name: "Datadog"
    icon: "fas fa-cloud"
    items:
      - name: "VoIP Team Dashboard"
        subtitle: "Team Dashboard"
        url: "https://app.datadoghq.eu/teams/52e72733-69c2-4b56-95a2-10ee85564c3b/voip"
      - name: "Monitoring Notification Overview"
        subtitle: "VoIP team notifications dashboard"
        url: "https://app.datadoghq.eu/dash/integration/monitor_alerts_overview?fromUser=false&refresh_mode=sliding&tpl_var_team%5B0%5D=voip&from_ts=1729005958824&to_ts=1729009558824&live=true"
      - name: "VoIP Team Monitors"
        subtitle: "Team Monitors"
        url: "https://app.datadoghq.eu/monitors/manage?q=team%3Avoip&order=desc"